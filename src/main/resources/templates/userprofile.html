<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Информация о пользователе</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Редактирование пользователя</h1>
    <form method="post">
        <p th:text="'Логин (имя пользователя): ' + ${username}"/>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-6">
                <input type="password" name="password" class="form-control" placeholder="Password" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-6">
                <input type="email" name="email" class="form-control" placeholder="some@some.com" th:value='${email}' />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Счёт:</label>
            <div class="col-sm-6">
                <input type="text" name="score" class="form-control" placeholder="score" th:value="${score}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">ID:</label>
            <div class="col-sm-6">
                <input type="text" name="id" class="form-control" placeholder="id" th:value="${id}" />
            </div>
        </div>

        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
</div>

</body>
</html>
